<div class="well">
  <form class="form-inline">

    <div class="form-group">
      <label for="peso" class="col-sm-2 control-label">Masa:</label>
      <div class="col-sm-10 controls">
        <div class="input-group">
          <input type="number" class="form-control" id="peso" [(ngModel)]="masa" name="masa">
          <span class="input-group-addon">kg</span>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="talla" class="col-sm-2 control-label">Talla:</label>
      <div class="col-sm-10 controls">
        <div class="input-group">
          <input type="number" class="form-control" id="talla" [(ngModel)]="talla" name="talla">
          <span class="input-group-addon">m</span>
        </div>
      </div>
    </div>

    <div class="checkbox" style="margin: 5px;">
      <label><input type="checkbox" name="isMayor" [(ngModel)]="isMayor">Adulto mayor</label>
    </div>

    <button class="btn btn-primary" (click)="calcIMC()">Calcular</button>
  </form>
  <h2>IMC: {{IMC | imcValue:isMayor}} </h2>
</div>
